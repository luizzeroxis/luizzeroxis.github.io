<!DOCTYPE HTML>

<META NAME="VIEWPORT" CONTENT="WIDTH=DEVICE-WIDTH" />
<SCRIPT SRC="WORDS.JS"></SCRIPT>

<STYLE>
HTML {
	BACKGROUND-COLOR: BLACK;
	COLOR: WHITE;
	FONT-FAMILY: "IMPACT", "CHARCOAL", MONOSPACE;
	FONT-SIZE: 166%;
	MARGIN: AUTO;
	TEXT-ALIGN: CENTER;
	WIDTH: FIT-CONTENT;
}
#GENERATE {
	BACKGROUND-COLOR: #666;
	BORDER-STYLE: DOUBLE;
	BORDER: 2PX WHITE;
	BOX-SHADOW: WHITE 6PX 6PX;
	COLOR: WHITE;
	FONT-FAMILY: INHERIT;
	FONT-SIZE: 66PX;
	MARGIN: 13PX;
	PADDING: 13PX;
}
#RESULT {
	FONT-SIZE: 666%;
}
</STYLE>

<H1>THRASH GENERATOR</H1>
<P>by Luiz</P>

<BUTTON ID="GENERATE">GENERATE</BUTTON>
<DIV ID="RESULT"></DIV>

<SCRIPT>
ID_GENERATE = document.getElementById("GENERATE");
ID_RESULT = document.getElementById("RESULT");

GENERATE = () => (
	  WORDS.ADJECTIVES[Math.floor(Math.random() * WORDS.ADJECTIVES.length)]
	+ " "
	+ WORDS.NOUNS     [Math.floor(Math.random() * WORDS.NOUNS     .length)]
)

ID_GENERATE.addEventListener("click",function(){
	ID_RESULT.textContent = GENERATE();
});

</SCRIPT>
